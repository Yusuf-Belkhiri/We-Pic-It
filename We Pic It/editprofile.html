<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/edit.css">
  <title>Edit profile</title>
</head>

<body>

</body>

</html>




<div class="wrapper">
  <div class="profile">
    <div class="content">
      <h1>Edit Profile</h1>
      <form action="">
        <!-- Photo -->
        <fieldset>
          <div class="grid-35">
            <label for="avatar">Your Photo</label>
          </div>
          <div class="grid-65">
            <span class="photo" title="Upload your Avatar!"></span>
            <input type="file" class="btn" />
          </div>
        </fieldset>
        <fieldset>
          <div class="grid-35">
            <label for="fname">username</label>
          </div>
          <div class="grid-65">
            <input type="text" id="fname" tabindex="1" />
          </div>
        </fieldset>


        <fieldset>
          <div class="grid-35">
            <label for="lname">Password</label>
          </div>
          <div class="grid-65">
            <input type="text" id="lname" tabindex="2" />
          </div>
        </fieldset>

        <!-- Email -->
        <fieldset>
          <div class="grid-35">
            <label for="email">Email Address</label>
          </div>
          <div class="grid-65">
            <input type="email" id="email" tabindex="6" />
          </div>
        </fieldset>


        <fieldset>
          <a href="myprofile.html"><input type="button" class="Btn cancel" value="Cancel" /></a>
          <a href="myprofile.html"> <input type="button" class="Btn" value="Save Changes" /></a>
        </fieldset>

      </form>
    </div>
  </div>
</div>
